apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-classifier
  labels:
    app: iris-classifier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iris-classifier
  template:
    metadata:
      labels:
        app: iris-classifier
    spec:
      containers:
        - name: iris-container
          imagePullPolicy: Always
          image: arudenko2002/iris-classifier:latest
          ports:
            - containerPort: 1234

---

apiVersion: v1
kind: Service
metadata:
  name: iris-service
spec:
  selector:
    app: iris-classifier
  ports:
    - protocol: TCP
      port: 1234
      targetPort: 1234
  type: NodePort