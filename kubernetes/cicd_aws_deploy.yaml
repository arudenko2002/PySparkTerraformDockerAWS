apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
        - name: flask
          image: 123456789.dkr.ecr.us-west-2.amazonaws.com/flask-app:latest
          ports:
            - containerPort: 80